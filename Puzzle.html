<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Puzzle.css">
</head>

<body>

   <div id="container">

      <div id="place">

         <div id="popup">
            <div id="clsbtn">
               X
            </div>
            <div id="cong"></div>
            <div id="msg">
               <div id="msgtxt"></div>
            </div>
         </div>

         <div id="game">

            <div id="headcont">
               <div class="head"></div>
               <div class="head move">
                  <div class="move"></div>
               </div>
               <div class="head reload">
                  <div id="btnScrame"><img src="img/reload.svg"></div>
               </div>
            </div>
            <div id="board">
               <div id="gameBoard">
                  <div id="space0" class="space" value="1">
                     <div id="block1" class="block" value="1">
                        <div class="blockNo"><span>1</span></div>
                     </div>
                  </div>
                  <div id="space1" class="space" value="2">
                     <div id="block2" class="block" value="2">
                        <div class="blockNo"><span>2</span></div>
                     </div>
                  </div>
                  <div id="space2" class="space" value="3">
                     <div id="block3" class="block" value="3">
                        <div class="blockNo"><span>3</span></div>
                     </div>
                  </div>
                  <div id="space3" class="space" value="4">
                     <div id="block4" class="block" value="4">
                        <div class="blockNo"><span>4</span></div>
                     </div>
                  </div>
                  <div id="space4" class="space" value="5">
                     <div id="block5" class="block" value="5">
                        <div class="blockNo"><span>5</span></div>
                     </div>
                  </div>
                  <div id="space5" class="space" value="6">
                     <div id="block6" class="block" value="6">
                        <div class="blockNo"><span>6</span></div>
                     </div>
                  </div>
                  <div id="space6" class="space" value="7">
                     <div id="block7" class="block" value="7">
                        <div class="blockNo"><span>7</span></div>
                     </div>
                  </div>
                  <div id="space7" class="space" value="8">
                     <div id="block8" class="block" value="8">
                        <div class="blockNo"><span>8</span></div>
                     </div>
                  </div>
                  <div id="space8" class="space" value="9"></div>
               </div>
            </div>
            <input type="file" id="input-file">
         </div>
      </div>
   </div>
   <script src="Puzzle.js">
   </script>
</body>

</html>
